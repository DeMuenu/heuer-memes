<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>Heuer Reviews</title>

  <!-- Example "modern" touch: A Google Font (optional) -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link 
    href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" 
    rel="stylesheet">

  <!-- Font Awesome (for stars) -->
  <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <link rel="stylesheet" href="darkmode.css">

</head>

<body id="heuer-reviews-page">
  <h1>Heuer-Reviews</h1>

  <!-- Hidden "login" form from original, used for refresh button -->
  <form id="login" onsubmit="return false">
    <button type="submit" id="post-buttonPW">Refresh</button>
  </form>

  <!-- Password form -->
  <form id="PW" onsubmit="return false">
    <label for="password">
      Password wird nur zum Posten von Bildern und Kommentaren ben√∂tigt
    </label>
    <br>
    <input type="password" id="password" placeholder="Password">
    <button type="submit" id="PWlock">Lock Password</button>
  </form>

  <!-- Form to upload an image (send form) -->
  <form id="send" onsubmit="return false">
    <input type="file" id="fileInput" name="file" accept="image/*"><br>
    <button type="submit" id="post-button">Posten</button>
  </form>

  <div id="posts">
    <!-- The reviews will appear here -->
  </div>

  <!-- Include external script -->
  <script src="script.js"></script>
</body>
</html>
